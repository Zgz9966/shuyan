# Theme
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'white'
    accent: 'deep orange'
  logo:
    icon: 'polymer'
  feature:
    tabs: true
  font:
    text: 'Gloria Hallelujah'
    code: 'Inconsolata'

# Customization
extra:
  search:
    language: 'ja, en'
  disqus: 'chancezyw'
  copyright: 'chancezyw 4.0'

extra_javascript:
  - 'https://cdnjs.loli.net/ajax/libs/pangu/3.3.0/pangu.min.js'
  - '_static/js/extra.js'
  - '_static/js/highlight.pack.js'
  - 'https://cdnjs.loli.net/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - '_static/css/extra.css'
  - '_static/css/github-gist.css'

# Extensions
markdown_extensions:
  - markdown.extensions.attr_list
  - admonition
  # - codehilite:
  #     guess_lang: false
  #     linenums: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
